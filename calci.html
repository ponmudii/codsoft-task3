<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Calci</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            background-color: #34495e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #2c3e50;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #fff;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        input {
            width: calc(100% - 20px);
            box-sizing: border-box;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #2c3e50;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }

        button:hover {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        #result {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="4">Happy learning &#x1F604; &#128516;</th>
    </tr>
    <tr>
        <td colspan="4"><input type="text" id="result" readonly></td>
    </tr>
    <tr>
        <td><button onclick="appendToResult('(')" style="background-color: #e74c3c; height: 60px;">(</button></td>
        <td><button onclick="appendToResult(')')" style="background-color: #e74c3c; height: 60px;">)</button></td>
        <td><button onclick="clearResult()" style="background-color: #3498db;">C</button></td>
        <td><button onclick="appendToResult('/')">&divide;</button></td>
    </tr>
    <tr>
        <td><button onclick="appendToResult('7')">7</button></td>
        <td><button onclick="appendToResult('8')">8</button></td>
        <td><button onclick="appendToResult('9')">9</button></td>
        <td><button onclick="appendToResult('*')">x</button></td>
    </tr>
    <tr>
        <td><button onclick="appendToResult('4')">4</button></td>
        <td><button onclick="appendToResult('5')">5</button></td>
        <td><button onclick="appendToResult('6')">6</button></td>
        <td><button onclick="appendToResult('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="appendToResult('1')">1</button></td>
        <td><button onclick="appendToResult('2')">2</button></td>
        <td><button onclick="appendToResult('3')">3</button></td>
        <td><button onclick="appendToResult('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="appendToResult('0')">0</button></td>
        <td><button onclick="appendToResult('.')">.</button></td>
        <td><button onclick="deleteLastDigit()">DEL</button></td>
        <td><button onclick="calculateResult()" style="background-color: #2ecc71;">=</button></td>
    </tr>
</table>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function deleteLastDigit() {
        var currentValue = document.getElementById('result').value;
        document.getElementById('result').value = currentValue.slice(0, -1);
    }

    function calculateResult() {
        try {
            document.getElementById('result').value = eval(document.getElementById('result').value);
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>

</body>
</html>
